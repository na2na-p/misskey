image:
  repository: na2na/misskey-na2na
  tag: "2023.11.1-na2na-v4"
  pullPolicy: Always

database:
  host: "hoge.local"
  port: 5432
  db: "misskey"
  user: "misskey"
  pass: "misskey"

redis:
  host: "localhost"
  port: 6379

service:
  host: "https://mk8stest.na2na.dev/"
  type: NodePort
  port: 3000
  nodePort: 30000

nodeSelector: {}

tolerations: []

affinity: {}

# HPAの設定
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

resources:
  requests:
    cpu: 64m
    memory: 1Gi
  limits:
    cpu: 350m
    memory: 2Gi

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
